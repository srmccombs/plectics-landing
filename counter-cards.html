<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayer Counter Cards - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://mayer-counter-cards.vercel.app">
    <link rel="canonical" href="https://mayer-counter-cards.vercel.app">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .redirect-message {

        }

            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        a {
            color: white;
            text-decoration: underline;
            font-weight: 600;
        }

        a:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        // Immediate JavaScript redirect as backup
        window.location.href = 'https://mayer-counter-cards.vercel.app';

</head>

    <div class="redirect-message">
        <h1>Redirecting to Counter Cards...</h1>
